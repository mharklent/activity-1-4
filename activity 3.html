<html>
<head></head>
<body>
<br/>
<label>Name</label>
<select id="selecthero">
<option>Ichigo</option>
<option>Aizen</option>
<option>Narato</option>
<option>Zaraki</option>
<option>Jin</option>
</select>
<br/>
<label>Type</label>
<select id="type">
<option>Melee</option>
<option>Magic</option>
<option>Carrie</option>
</select>
<br>
<label>Health</label>
<select id="health">
<option>100</option>
<option>200</option>
<option>300</option>
</select>
<br>
<label>Weapon</label>
<select id="weapon">
<option>katana</option>
<option>magic</option>
<option>fire</option>
</select>
<br>
<input type="button" value="GO"  onclick="hero.initialize()">
<br>
<input type="button" value="walk" id="btn-walk" onclick="hero.walk()"  disabled/>
<br>
<input type="button" value="health" id="btn-health" onclick="hero.hp()" disabled/>
<br>
<input type="button" value="weapon" id="btn-weapon" onclick="hero.attack()"  disabled/>
<br>
<input type="button" value="hit" id="btn-hit" onclick="hero.hit()"  disabled/>
<br>
<h1>Results:</h1><h1 id="result"></h1>

<script>

var hero = {
    name:"",
    type:"",
    health:"",
    weapon:"",
    
    initialize: function() {
    var heroindex = document.getElementById("selecthero").selectedIndex;
    var selectheroindex = document.getElementById("selecthero").options;
    this.name = selecthero[heroindex].value;
      
    var typeindex = document.getElementById("type").selectedIndex;
    var selecttype = document.getElementById("type").options;
    this.type = selecttype[typeindex].value;
      
    var healthindex = document.getElementById("health").selectedIndex;
    var selecthealth = document.getElementById("health").options;
    this.health = selecthealth[healthindex].value;
      
    var weaponindex = document.getElementById("weapon").selectedIndex;
    var selectweapon = document.getElementById("weapon").options;
    this.weapon = selectweapon[weaponindex].value;
      
    if (this.type == "" || this.health == "" || this.weapon == "")
    {
        document.getElementById("result").innerHTML = "Please input the value";
        return false
   }
   else 
   {
       document.getElementById("btn-walk").disabled = false;
       document.getElementById("btn-health").disabled = false;
       document.getElementById("btn-weapon").disabled = false;
       document.getElementById("btn-hit").disabled = false;
       return true
   }
},    

    walk: function() {
    this.initialize();
    document.getElementById("result").innerHTML= this.name + " is now walking";
    },
    
    hp: function() {
    this.initialize();
    document.getElementById("result").innerHTML = "healthpoint:" + this.health;
    },

    attack: function() {
    this.initialize();
    document.getElementById("result").innerHTML = this.name + " is now attacking using his " + this.weapon;
    },

    hit: function(minus) {
    var life = this.health-=5;
    document.getElementById("result").innerHTML = "health "+ this.health;
    if (life <= 0) {
      document.getElementById("result").innerHTML = this.name + " has died ";
    }
},

}
</script>

</body>
</html>
