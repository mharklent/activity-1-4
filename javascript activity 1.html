<!DOCTYPE html>
<html>`
<head>
	<title></title>
</head>
<body>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	
</body>
	<script type="text/javascript">
		var hero = {
			name: "string",
			type: "string",
			healthpoint: "int",
			weapon: "sting",
			walk: function() {
				return this.name + " is now walking.";
			}
			attack: function() {
				return this.name + " is now attacking using his " + this.weapon;
			}


			hit: function() {
				return this.name + "has now only" + this.healthpoint-5;
			}
		};
		document.getElementById("demo1").innerHTML = hero.walk();
		document.getElementById("demo2").innerHTML = hero.attack();
		document.getElementById("demo3").innerHTML = hero.hit();
	</script>
</html>
